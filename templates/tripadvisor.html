{% extends "base.html" %}

{% block page_content %}
<div style='height: 100vh; overflow-y: scroll;'>
    <div class="jumbotron" style="background-image:url(../static/atl2.jpg); background-size: cover; ">
        <h1 class="text-center" style="color: white;">TripAdvisor</h1>
        <img src="{{url_for('static', filename='tripadvisor.png') }}" alt="tripadvisor" class="img-rounded center-block"
            style="width: 400px; height: auto;">
        <br>
        <div class="center-here text-center">
            <a href="/tripadvisor/about" role="button" class='btn btn-primary btn-lg '
                style="width:30%;  max-width: 250px;">
            About
            </a>
            <a href="/tripadvisor/analysis" role="button" class='btn btn-success btn-lg'
                style="width:30%;  max-width: 250px;">
            Analysis
            </a>
            <a href="/tripadvisor/demo" role="button" class='btn btn-info btn-lg '
                style="width:30%;  max-width: 250px;">
            Demo
            </a>
        </div>
    </div>
    <div class="content" style="margin-left: 10%; margin-right: 10%;   font-size: 15px; height: 100vh;">
        {% block tab %}{% endblock %}
    </div>

</div>

{% endblock %}
